<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- favicon -->
    <link rel="shortcut icon" href="assets/img/icons/logoSP.png" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <!-- AOS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />
    <!-- Glidejs -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.4.1/css/glide.core.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.4.1/css/glide.theme.css" />
    <link rel="stylesheet" href="css/gpassword.css" />
    <title>Contraseñas Seguras</title>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="assets/img/securepassword.png" alt="" srcset="">
        </div>

        <form action="" class="app" id="app">
            <div class="row characters">
                <div class="col">
                    <label for="">Numero de caracteres</label>
                </div>
                <div class="col buttons">
                    <div>
                        <button class="btn" id="btn-minus"><i class="fa fa-minus"></i></button>
                    </div>
                    <div>
                        <input type="text" id="numCharacters" value="12" readonly>
                    </div>
                    <div>
                        <button class="btn" id="btn-plus"><i class="fa fa-plus"></i></button>
                    </div>
                </div>
            </div>
            <div class="row symbols">
                <div class="col">
                    <label for="">Incluir Simbolos</label>
                </div>
                <div class="col">
                    <button class="btn" id="btn-symbol"><i class="fa fa-check"></i></button>
                </div>
            </div>
            <div class="row numbers">
                <div class="col">
                    <label for="">Incluir Numeros</label>
                </div>
                <div class="col">
                    <button class="btn" id="btn-number"><i class="fa fa-check"></i></button>
                </div>
            </div>
            <div class="row mayus">
                <div class="col">
                    <label for="">Incluir Mayusculas</label>
                </div>
                <div class="col">
                    <button class="btn" id="btn-mayus"><i class="fa fa-check"></i></button>
                </div>
            </div>
            <div class="row trigger">
                <div class="col">
                    <button class="btn btn-trigger" id="btn-trigger">Generar <i class="fa fa-lock"></i>
                    </button>
                </div>
                <div class="col">
                    <input type="text" class="input-password" id="input-password" readonly value="P4S5W0rd">
                </div>
            </div>
            <div class="row alert">
            <div class="col">
                <div class="alert-copy" id="alert-copy">
                    <p>Contraseña Copiada <i class="fa fa-copy"></i>
                    </p>
                </div>
            </div>
        </div>
        </form>
    </div>


    <script src="js/gpassword.js"></script>
</body>

</html>
